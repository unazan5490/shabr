<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SHABR</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->

    <!-- Latest compiled JavaScript -->

    <link rel="stylesheet" href="custom.css">

    <script src="script.js"></script>

<style>
    body,
    html {
        width: 100%;
        height: 100%;
    }

    body {
        margin-top: 50px;
    }


    .nav-item {
        text-align: center;
    }

    #bkg {
        display: table;
        width: 100%;
        height: 100%;
        background: url('img/balloon-3.jpg') no-repeat center;
        background-size: cover;
    }

    .text-vertical-center {
        text-align: center;
        vertical-align: middle;
        display: table-cell;
        color: white;
    }

    @media (max-width: 768px) {
        .nav-item a:hover {
            border: 4px dashed coral;
        }
        li {
            width: 50%;
            margin-left: 25%;
        }

    }

<body>
    <nav class="navbar navbar-light navbar-expand-md bg-info fixed-top">
        
        
        <a class="navbar-brand" href="#">
            <img src="img/hot-air-balloon-clipart.png" alt="Logo" style="width:40px;">
            SHABR
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-1">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav-1">
            <ul class="navbar-nav">
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Participation</a>
                </li>
            </ul>

    </nav>

    <header id="bkg">
        <div class="text-vertical-center">

        </div>

    </header>

    <div id="slideshow" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/balloon-1.jpg" class="d-block w-100" alt="img/balloon-1.jpg">
                <div class="carousel-caption">
                    <h3>Los Angeles</h3>
                    <p>We had such a great time in LA!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/balloon-2.jpg" class="d-block w-100" alt="img/balloon-2.jpg">
            </div>
            <div class="carousel-item">
                <img src="img/balloon-4.jpg" class="d-block w-100" alt="img/balloon-2.jpg">
            </div>
            <div class="carousel-item">
                <img src="img/balloon-5.jpg" class="d-block w-100" alt="img/balloon-2.jpg">
            </div>
            <div class="carousel-item">
                <img src="img/balloon-6.jpg" class="d-block w-100" alt="img/balloon-2.jpg">
            </div>
        </div>
        <a class="carousel-control-prev" href="#slideshow" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span> 
  </a>
        <a class="carousel-control-next" href="#slideshow" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

    </div>

        </div>

        <div class="form-group form-check">

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="checkbox">
                <label class="form-check-label" for="checkbox">I Agree to The Terms and Conditions</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a class="carousel-control-next" href="#slideshow" role="button" data-slide="next">
